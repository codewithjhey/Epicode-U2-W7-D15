<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWJ Movies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .btn-primary {
        background-color: #e50914;
        border: none;
      }
      ul {
        list-style-type: none;
      }

      .movies-li {
        color: white;
        background-color: #929292;
        border-radius: 5px;
        padding-left: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div id="top" class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/netflix_logo.png" id="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group mt-2">
              <label class="text-white mb-2" for="movie-name">Movie Name</label>
              <input type="text" class="form-control" id="movie-name" />
            </div>
            <div class="form-group mt-2">
              <label class="text-white mb-2" for="movie-description"
                >Movie Description</label
              >
              <textarea
                type="text"
                class="form-control"
                id="movie-description"
                style="background-color: #929292"
                ;
              ></textarea>
            </div>
            <div class="form-group mt-2">
              <label class="text-white mb-2" for="movie-category"
                >Movie Category</label
              >
              <input type="text" class="form-control" id="movie-category" />
            </div>
            <div class="form-group mt-2">
              <label class="text-white mb-2" for="movie-image"
                >Movie Image</label
              >
              <input type="text" class="form-control" id="movie-image" />
            </div>
            <div class="form-group mt-2">
              <label class="text-white mb-2" for="movie-id">Movie Id</label>
              <input type="text" class="form-control" id="movie-id" />
            </div>
          </form>

          <button
            type="submit"
            id="add-order-button"
            class="btn btn-primary mt-4 add-button"
          >
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
            Add New Movie
          </button>

          <button class="btn btn-success d-none">Edit Movie</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <div class="movies-container">
          <div
            class="text-white m-5"
            style="font-size: 32px; text-align: center"
          >
            Movies List
          </div>
        </div>
      </div>
    </div>

    <script src="./js/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
